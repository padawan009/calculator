<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/icon" href="./images/icons8-calculator-50.png">
    <title>Calculator</title>
</head>
<body>
    <section>
        <input type="text" id="display" placeholder="0">
        <div class="buttons-container">
            <div class="buttons-row-block">
                <button id="clean-all">C</button>
                <button id="delete">DEL</button>
                <button class="operator-button">/</button>
            </div>
           <div class="buttons-row-block">
                <button class="number-button">1</button>
                <button class="number-button">2</button>
                <button class="number-button">3</button>
                <button class="operator-button">*</button>
           </div>
           <div class="buttons-row-block">
                <button class="number-button">4</button>
                <button class="number-button">5</button>
                <button class="number-button">6</button>
                <button class="operator-button">+</button>
           </div>
           <div class="buttons-row-block"> 
                <button class="number-button">7</button>
                <button class="number-button">8</button>
                <button class="number-button">9</button>
                <button class="operator-button">-</button>
            </div>
            <div class="buttons-row-block"> 
                <button id="dot">.</button>
                <button class="number-button">0</button>
                <button id="equal" class="operator-button">=</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
